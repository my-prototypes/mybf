{% extends "base.html" %}
{% block conteudo %}

    <!-- Main content -->
    <div class="content">

      <section class="content">

        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Imagens do Usu√°rio</h3>
                </div>

                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Name</th>   
                        <th>Thumbnail</th>       
                      </tr>
                    </thead>
                    <tbody>
                      {% for image in images %}
                      <tr>
                        <td>{{ image.name }}</td>  
                        {% set myfilename = 'uploads/thumbnails/' +  id + '/' + image.name  %}
                        {% set myimagename = image.name %}
                        <td> <a href="{{ url_for('user.download_file', id=id, name=myimagename) }}"><img src="{{ url_for('static', filename=myfilename) }}" alt="Thumbnail"></a></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
                
              </div>
            </div>
          </div>
        </div>

      </section>

    </div>
{% endblock %}
